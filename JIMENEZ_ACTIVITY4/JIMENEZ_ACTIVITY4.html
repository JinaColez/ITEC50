<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 4 : FORM</title>
</head>
<body >
    <div >
        <img id="logo" src="img/logo.png " alt="logo"  height="150">
        <h1 style="font-family: Poppins;" >CONTACT INFORMATION</h1>
    </div>
   

    <div style="font-family: Poppins; text-align: justify;" >
        <label for="first_Name">First name:</label>
        <input type="text" placeholder="First name" >

        <label for="last_Name">Last name:</label>
        <input type="text" placeholder="Last name">

        <label for="middle_Name">Middle name:</label>
        <input type="text" placeholder="Middle name">

    </div>
            <br>

    <div style="font-family: Poppins;">
        <label for="address_Line">Address Line:</label>
        <input type="text" placeholder="Address line">

        <label for="barangay">Barangay:</label>
        <input type="text" placeholder="Barangay">

        <label for="city">City:</label>
        <input type="text" placeholder="City">

        <label for="state">
            State/Province:
            <select name="state/province" id="state">
                <option>Cavite</option>
                <option>Laguna</option>
                <option>Rizal</option>
                <option>Malabon</option>
                <option>Manila</option>
                <option>San Pablo</option>
                <option>Batangas</option>
                <option>Antique</option>
                <option>Roxas</option>
            </select>
        </label>
    </div>

            <br>

    <div style="font-family: Poppins;">
        <label for="bday">Birthdate:</label>
        <input type="date" name="bday" id="bday">
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Age" min="1" max="100">
    </div>

            <br>
            
    <div style="font-family: Poppins;" >
        
        <input type="button" value="Submit" style="height: 30px;width: 60px;">
    </div>
   





</body>
</html>
